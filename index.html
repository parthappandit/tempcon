<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
       <script src="script.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrap">
            
            <div class="bord">                
                <div class="headline">
                    <h1>Temperature converter</h1>
                </div>
                <div class="para">
                    <h3 style="color:rgb(211, 161, 161);">Enter the <span style="color:red;">Temperature</span>, Select <span style="color:red;">Units</span> and <span style="color:red;">Submit</span></h3>
                </div>
               
                <div class="inputs">
                    
                    
                    <input placeholder="TEMP🌡️" id="inputtemp" class="inputtemp" type="number">


                    <select id="inputselect" class="inputselect">
                        <optgroup label="Choose:">
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                    </select>


                    <select id="inputselected" class="inputselected">
                        <optgroup label="Choose:">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        
                    </select>

                    <button onclick="con()" class="submit">Convert</button>
                </div>
                <div class="answersheet">
                    <div class="bgans">
                <p id="answer" class="an">Answer :</p>
                </div>
                </div>
            
            </div>
        </div>
    </body>
</html>
